	<script>
		//khai báo biến đếm số lần click chuột
		var count = 0;
		function bgc() {
			//khai báo biến lấy tất cả các thẻ tr
			var  bgc = document.getElementsByTagName('tr');
			//biến tự động tăng theo số lần click
			count +=1;
			if (count< bgc.length) {
				bgc[count-1].style.backgroundColor="blue";
			}
